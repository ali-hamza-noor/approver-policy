suite: test clusterrolebinding
release:
  name: release-name
  namespace: default
chart:
  name: approver-policy
  version: 0.0.0
templates:
  - clusterrolebinding.yaml
tests:
  - it: should render a valid ClusterRoleBinding
    asserts:
      - isKind:
          of: ClusterRoleBinding
      - equal:
          path: metadata.name
          value: cert-manager-approver-policy
      - matchSnapshot:
          path: metadata.labels
      - equal:
          path: roleRef.apiGroup
          value: rbac.authorization.k8s.io
      - equal:
          path: roleRef.kind
          value: ClusterRole
      - equal:
          path: roleRef.name
          value: cert-manager-approver-policy
      - contains:
          path: subjects
          content:
            - kind: ServiceAccount
              name: cert-manager-approver-policy
              namespace: default 