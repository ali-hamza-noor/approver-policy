suite: test serviceaccount
release:
  name: release-name
  namespace: default
chart:
  name: approver-policy
  version: 0.0.0
templates:
  - serviceaccount.yaml
tests:
  - it: should render a valid ServiceAccount
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: cert-manager-approver-policy
      - equal:
          path: metadata.namespace
          value: default
      - matchSnapshot:
          path: metadata.labels 