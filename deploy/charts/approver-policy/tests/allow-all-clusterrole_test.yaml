suite: test allow-all-clusterrole
release:
  name: release-name
  namespace: default
chart:
  name: approver-policy
  version: 0.0.0
templates:
  - allow-all-clusterrole.yaml
tests:
  - it: should render a valid ClusterRole when allowAllIssuerRbac is true
    set:
      allowAllIssuerRbac: true
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: cert-manager-approver-policy-allow-all
      - matchSnapshot:
          path: metadata.labels
      - contains:
          path: rules
          content:
            - apiGroups: ["cert-manager.io"]
              resources: ["signers"]
              verbs: ["approve"]
  - it: should not render when allowAllIssuerRbac is false
    set:
      allowAllIssuerRbac: false
    asserts:
      - hasDocuments:
          count: 0 